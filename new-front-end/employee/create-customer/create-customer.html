    <section class="about-section pr-5 pl-5">
        <div class="row">
            <h1>New Customer</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="nameLabel" placeholder="First Last">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="555 Street City, State ZIP">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Phone Number</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="555-555-5555">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Requested Service</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Auction</option>
                            <option>Moving</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Notes</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>

<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>Green Valley Auction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger text-black" href="../employee-index.html">Green Valley Auction</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger text-black"
                            href="../services/services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger text-black"
                            href="../inventory/inventory.html">Inventory</a>
                    </li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger text-black"
                            href="../employee-table/employee-table.html">Employees</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="about-section pr-5 pl-5">
        <div class="row">
            <h1>Add a Service</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Requested Service</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Customer 1</option>
                            <option>Customer 2</option>
                            <option>Customer 3</option>
                            <option>Customer 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Service Type</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Auction</option>
                            <option>Moving</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Employee</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Employee 1</option>
                            <option>Employee 2</option>
                            <option>Employee 3</option>
                            <option>Employee 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Ticket Open Date</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="01/01/2021">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Deadline Date</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="01/01/2021">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Ticket Status</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Status 1</option>
                            <option>Status 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Notes</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <a class="btn btn-primary" href="../services/services.html">Back</a>
                </div>
                <div class="col-md-4 offset-md-4">
                    <a class="btn btn-primary" href="../services/services.html" type="submit">Submit</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer bg-white small text-center text-black-50">
        <div class="container">Copyright Â© Your Website 2020</div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</html>
